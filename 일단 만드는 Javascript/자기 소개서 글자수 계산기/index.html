<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>자기소개서 글자수 계산기</title>
    <style>
        h1 {
            margin-top: 30px;
        }
        textarea {
            display:block;
            width: 99%;
            
        }
        #count {
            float:right;
        }
    </style>
</head>
<body>
<h1>자기소개</h1>
<textarea id="jasoseol" rows="3" onkeydown = 'counter()'>저는 인성 문제가 없습니다.</textarea>
<span id="count">(0/200)</span>
<script>    
    function counter() {
        var content = document.getElementById('jasoseol').value
        if (content.length >= 200)
        {
            content = content.substring(0, 200);
            document.getElementById('jasoseol').value = content
        }
        document.getElementById('count').innerHTML = '(' + content.length + '/200)'
}
counter()
</script>
</body>
</html>
