<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세렝게티 테스트</title>
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">
    <article class="start">    
        <h1 class="mt-5 text-center">나랑 꼭 닮은 세렝게티 동물은?</h1>
        <button type="button" class="btn btn-primary mt-5">테스트 시작하기</button>
    </article>
    <article class="question">
        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <h2 id="title" class="text-center mt-5">문제</h2>
        <input id="type" type="hidden" value="EI">
        <button id="A" type="button" class="btn btn-primary mt-5">Primary</button>
        <button id="B" type="button" class="btn btn-primary mt-5">Primary</button>
    </article>

    <article class="result">
        <img id="image" class="rounded-circle mt-5" src="./assets/고릴라.jpg" alt="animal">
        <h2 id="animal" class="mt-5 text-center">동물 이름</h2>
        <h3 id="explain" class="mt-5 text-center">설명</h3>
        
        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <div class="addthis_inline_share_toolbox_7m5l share"></div>    
    </article>
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<script>
    let num = 1
    var q = {
        1: {"title":"문제 1번", "type":"EI", "A":"E", "B":"I"},
        2: {"title":"문제 2번", "type":"EI", "A":"E", "B":"I"},
        3: {"title":"문제 3번", "type":"EI", "A":"E", "B":"I"},
        4: {"title":"문제 4번", "type":"SN", "A":"S", "B":"N"},
        5: {"title":"문제 5번", "type":"SN", "A":"S", "B":"N"},
        6: {"title":"문제 6번", "type":"SN", "A":"S", "B":"N"},
        7: {"title":"문제 7번", "type":"TF", "A":"T", "B":"F"},
        8: {"title":"문제 8번", "type":"TF", "A":"T", "B":"F"},
        9: {"title":"문제 9번", "type":"TF", "A":"T", "B":"F"},
        10: {"title":"문제 10번", "type":"JP", "A":"J", "B":"P"},
        11: {"title":"문제 11번", "type":"JP", "A":"J", "B":"P"},
        12: {"title":"문제 12번", "type":"JP", "A":"J", "B":"P"},
    } 

    var result = {
        "ESTJ": {"animal":"하마", "explain":"하마 설명", "img":"./assets/하마.jpg"},
        "ESTP": {"animal":"부엉이", "explain":"부엉이 설명", "img":"./assets/부엉이.jpg"},
        "ESFJ": {"animal":"물소", "explain":"물소 설명", "img":"./assets/물소.jpg"},
        "ESFP": {"animal":"치타", "explain":"치타 설명", "img":"./assets/치타.jpg"},
        "ENTJ": {"animal":"나무늘보", "explain":"나무늘보 설명", "img":"./assets/나무늘보.jpg"},
        "ENTP": {"animal":"거북이", "explain":"거북이 설명", "img":"./assets/거북이.jpg"},
        "ENFJ": {"animal":"코끼리", "explain":"코끼리 설명", "img":"./assets/코끼리.jpg"},
        "ENFP": {"animal":"침팬지", "explain":"침팬지 설명", "img":"./assets/침팬지.jpg"},
        "ISTJ": {"animal":"악어", "explain":"악어 설명", "img":"./assets/악어.jpg"},
        "ISTP": {"animal":"미어캣", "explain":"미어캣 설명", "img":"./assets/미어캣.jpg"},
        "ISFJ": {"animal":"멋쟁이 사자", "explain":"멋쟁이 사자 설명", "img":"./assets/사자.jpg"},
        "ISFP": {"animal":"태양새", "explain":"태양새 설명", "img":"./assets/태양새.jpg"},
        "INTJ": {"animal":"기린", "explain":"기린 설명", "img":"./assets/기린.jpg"},
        "INTP": {"animal":"고릴라", "explain":"고릴라 설명", "img":"./assets/고릴라.jpg"},
        "INFJ": {"animal":"카피바라", "explain":"카피바라 설명", "img":"./assets/카피바라.jpg"},
        "INFP": {"animal":"호랑이", "explain":"호랑이 설명", "img":"./assets/호랑이.jpg"}
    }

    function next() {
        if(num == 13) {
            $('.question').hide()
            $('.result').show()
            let mbti = ""
            $('#EI').val() > 2 ? mbti += "E" : mbti+= "I"
            $('#SN').val() > 2 ? mbti += "S" : mbti+= "N"
            $('#TF').val() > 2 ? mbti += "T" : mbti+= "F"
            $('#JP').val() > 2 ? mbti += "J" : mbti+= "P"
            $('#image').attr("src", result[mbti]["img"])
            $('#animal').html(result[mbti]["animal"])
            $('#explain').html(result[mbti]["explain"])
        }
        else {
            $('.progress-bar').attr('style','width:calc(100/12*'+ num +'%)')
            $('#title').html(q[num]["title"])
            $('#type').val(q[num]["type"])
            $('#A').html(q[num]["A"])
            $('#B').html(q[num]["B"])
            num++
        }
    }

    function start() {
        $('.start').hide()
        $('.question').show()
        next()
    }

    $('.start').click( () => {
        start()
    })



    $('#A').click( () => {
        let type = $('#type').val()
        let value = $('#' + type).val()
        $('#' + type).val(parseInt(value) + 1)
        next()
    })

    $('#B').click( ()=> {
        next()
    }) 
</script>

<!-- addthis -->
<!-- Go to www.addthis.com/dashboard to customize your tools -->
<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-61f0dd8015067c1b"></script>
</body>
</html>
